{% load static %}
{% for obj in object_list %}
<a href="/{{obj.id}}">{{obj.id}}</a>
<a href="{% url 'petdetail' obj.id %}" target="_blank"> 
    
    <img src="static/media/media {{ obj.image }}" alt="hiii" style="width: 200px;">


</a>
<!-- <img src="{% static '{{ obj.image }}' %}"> -->
<p>{{obj.name}}</p>
<p>{{obj.image}}</p>
<p>{{obj.description}}</p>
<p>Price<b>{{obj.price}}</b></p>
{% endfor %}
